

<div class="list" >
  <div *ngFor="let row of historique">
    <div class="d-flex">
      <div class="row" >
        <app-jeton *ngFor="let jeton of row.listColor" [color]="jeton"></app-jeton>
      </div>

      <div class="row-history">
        <app-jeton class="indice" *ngFor="let jeton of row.indice" [color]="jeton">></app-jeton>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <app-jeton *ngFor="let jetonPlayed of row" [color]="jetonPlayed.color" (click)="onChangeColor(jetonPlayed)"></app-jeton>
  </div>
  <button type="button" (click)="onSubmitCode()" >Validez</button>
</div>
